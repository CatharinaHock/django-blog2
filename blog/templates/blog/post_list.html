{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <div class="row">
        <div class="col-4 thumbnail-div">
            <img src="{{ post.Main_Img.url}}" class="thumbnail">
        </div>
        <div class="col-6">
            <article class="post">
                
                <time class="date">
                    {{ post.published_date }}
                </time>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <!-- Wieso nicht post.approved_comments().count ?-->
                <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            </article>
        </div>
    </div>
    {% endfor %}
{% endblock %}
