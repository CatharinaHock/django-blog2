{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Writer's Blob</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Underline&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <meta name="google-site-verification" content="EAWo0XxJwOOebPKE22ZHpwy812NA4hteG6XfQwLnTbA" />
    </head>
    <body>
        <header class="page-header">
          <div class="container">
            <a class="top-menu" href="/about" >About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}
                    </a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</span></a>
                    <p class="top-menu">Hello {{ user.username }} 
                        <small>
                            <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">{% include './icons/box-arrow-right.svg' %}</button>
                            </form>
                        </small>
                    </p>
                {% else %}
                <a href="{% url 'login' %}" class="top-menu">{% include './icons/box-arrow-in-right.svg' %}</a>
                {% endif %}  
              <h1><a href="/">Writer's Blob</a></h1>
              
          </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
