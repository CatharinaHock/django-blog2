{% extends 'blog/base_with_banner.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col">
            {% for post in posts %}
                <div class="post">
                    <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|truncatechars:200 }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
